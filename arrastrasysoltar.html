<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Arrastrar y soltar </title>
<style>
	
#div1,#div2{
float: left;
border:1px solid black;
height: 170px;
margin:10px;
padding:10px;
width: 100px;	
}




</style>
</head>
<body>
	<h2>Arrastrar y soltar</h2>
<div id="div1" ondragover="allowDrop(event)"  ondrop="drop(event)">
<img draggable="true" id="arrastre" src="logo.jpeg" height="31" width="88" ondragstart="drag(event)">
<img draggable="true" id="arrastre" src="logo.jpeg" height="31" width="88" ondragstart="drag(event)">
<img draggable="true" id="arrastre" src="logo.jpeg" height="31" width="88" ondragstart="drag(event)">
<img draggable="true" id="arrastre" src="logo.jpeg" height="31" width="88" ondragstart="drag(event)">

      </div>
      <div id="div2" ondragover="allowDrop(event)"  ondrop="drop(event)">
      </div>
<script>
 function drop(ev){
ev.preventDefault();
var data=ev.dataTransfer.getData("text");
ev.target.appendChild(document.getElementById(data));

 }

function drag(ev){
ev.dataTransfer.setData("text",ev.target.id);

}
	function allowDrop(ev){
    ev.preventDefault();


	}


</script>









</body>
</html>
